            text-align: center;
        }
        .language-selector {

            top: 10px;
            right: 10px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropbtn {
            background-color: #3498db;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {background-color: #f1f1f1}
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown:hover .dropbtn {
            background-color: #2980b9;
        }
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            right: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            color: #f1f1f1;
        }
        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #111;
            color: white;
            padding: 10px 15px;
            border: none;
            display: none;
        }
        @media screen and (max-width: 768px) {
            .dropdown {
                display: none;
            }
            .openbtn {
                display: block;
                position: absolute;
                top: 10px;
                right: 10px;
            }
            .profile-container {
                flex-direction: column;
            }
            .profile-text {
                margin-left: 0;
                margin-top: 20px;
                text-align: center;
            }
        }
    </style>
</head>

    <script>
        function changeLanguage(lang) {
            document.querySelectorAll('[data-fr],[data-en],[data-mg]').forEach(elem => {
                if (elem.hasAttribute(`data-${lang}`)) {
                    elem.textContent = elem.getAttribute(`data-${lang}`);
                }
            });
            document.documentElement.lang = lang;

            const titles = {
                'fr': 'John Doe - Portfolio',
                'en': 'John Doe - Portfolio',
                'mg': 'John Doe - Portfolio'
            };
            document.title = titles[lang];
        }

        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
        }

        // Appliquer la langue par défaut au chargement de la page
        document.addEventListener('DOMContentLoaded', () => {
            changeLanguage('fr');
        });
    </script>
